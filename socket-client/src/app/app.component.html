<style>
  .example-card {
    max-width: 400px;
    margin: auto;
  }

  .example-header-image {
    background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg');
    background-size: cover;
  }
</style>
<mat-card class="example-card" *ngIf="username == null">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title></mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-form-field>
    <input matInput #nome>
  </mat-form-field>
  <mat-card-content>
    <p>
      Por Favor Digite um nome.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="cadastrarNome(nome.value)">Continuar</button>
  </mat-card-actions>
</mat-card>
<mat-card class="example-card" *ngIf="username !== null">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{username}}</mat-card-title>
    <mat-card-subtitle>Users Online: {{online}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="enviar()">ENVIAR</button>
    <button mat-button (click)="voltar()">VOLTAR</button>
  </mat-card-actions>
</mat-card>
